<!DOCTYPE html>
<html>
    <head>
        <title>Tiny Keyboard</title>
        <link rel="stylesheet" href="keyboard.css">
    </head>
    <body>
        
        <h1>Tiny Keyboard</h1>
        <textarea style="top: 130px; right: 30px; width: 300px;"></textarea>
            <div class="keyboard">
                <div class="keyboard_keys">
                    <button type="button" id = "button_abc" onmousedown = "showabc()" onmouseup = "restoreabc()" class="keyboard_key">abc</button>
                    <button type="button" class="keyboard_key">def</button>
                    <button type="button" class="keyboard_key">ghi</button>
                    <button type="button" class="keyboard_key">jkl</button>
                    <button type="button" class="keyboard_key">mn</button>
                    <button type="button" class="keyboard_key">opq</button>
                    <button type="button" class="keyboard_key">rst</button>
                    <button type="button" class="keyboard_key">uvw</button>
                    <button type="button" class="keyboard_key">xyz</button>
                </div>
            </div>
            <p id="demo"></p>
            <div class="www"></div>

            
        <script>
        function showabc() {
          document.getElementById("button_abc").firstChild.data = "A";
        }
        
        function restoreabc(){
            document.getElementById("button_abc").firstChild.data = "abc";
        }
        </script>
        <script src="keyboard.js"></script>

    </body>
</html>
